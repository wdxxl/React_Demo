  /**
   * 设置组件的样式，三种
   * 1. 內联样式
   * 2. 对象样式
   * 3. 选择器样式
   *
   * 注意：在React和HTML5中设置样式时的书写格式有区别
   *   1. HTML5 以;结尾
   *      React 以,结尾
   *   2. HTML5 key, value 都不加引号
   *      React 属于JavaScript对象，key的名字不能出现“-”，需要用驼峰命名法，如果value为字符串，需要加引号
   *   3. HTML5  value如果是数字，需要带单位
   *      React 不需要带单位
   *
   * 定义一个组件类，同时使用三种设置组件样式的方式
   * 需求： 定义一个组件，分为上下两行显示内容
   * <div> 內联样式：设置背景颜色，边框大小，边框颜色
   *   <h1></h1> 对象样式：设置背景颜色，字体颜色
   *   <p></p> 选择器样式：设置字体大小
   * </div>
   * 注意：在React中使用选择器样式设置组件样式时，属性名不能使用class，需要使用className替换，
   *      类似的 - 使用htmlFor 替换 for
   */

   /**
    * 复合组件
    * 也被称为 组合组件，创建多个组件合成一个组件
    */

   /**
    * 定义一个组件WebShow，功能：输出网站的名字和网址，网址是一个可以点击的链接
    * 分析：定义一个组件WebName负责输出网站名字，定义组件WebLink显示网站的网址，并且可以点击
    */

    // 定义WebName组件
    var WebName = React.createClass({
      render:function(){
        return <h1>wdxxl</h1>;
      }
    });
    // 定义WebLink组件
    var WebLink = React.createClass({
      render:function(){
        return <a href="http://www.baidu.com">wdxxl</a>;
      }
    });
    // WebShow
    var WebShow = React.createClass({
      render:function(){
        return(
          <div>
            <WebName/>
            <WebLink/>
          </div>
        );
      }
    });
    ReactDOM.render(
      <WebShow/>,
      document.getElementById('container')
    );
